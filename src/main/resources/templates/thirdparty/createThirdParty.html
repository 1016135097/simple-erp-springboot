<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>

<body>
<div>
    <form method="post" th:action="@{/thirdParties/new}" th:object="${thirdParty}">

        <label for="reference">Reference</>
        <input type="text" id="reference" th:field="*{reference}"/>

        <br>

        <label for="paymentTerms">Payment Terms</label>
        <select id="paymentTerms" th:field="*{paymentTerms}">
            <option value="">Sale Status</option>
            <option
                    th:each="paymentTerms : ${T(com.gitlab.adilcan.erp.domain.PaymentTerms).values()}"
                    th:value="${paymentTerms}"
                    th:text="${paymentTerms}">
            </option>
        </select>

        <br>

        <label for="paymentTypes">Payment Types</label>
        <select id="paymentTypes" th:field="*{paymentTypes}">
            <option value="">Sale Status</option>
            <option
                    th:each="paymentTypes : ${T(com.gitlab.adilcan.erp.domain.PaymentTypes).values()}"
                    th:value="${paymentTypes}"
                    th:text="${paymentTypes}">
            </option>
        </select>

        <br>

        <label for="publicNote">Public Note</>
        <input type="text" id="publicNote" th:field="*{publicNote}"/>

        <br>

        <label for="privateNote">Public Note</>
        <input type="text" id="privateNote" th:field="*{privateNote}"/>

        <br>

        <label for="currency">Currency</label>
        <select id="currency" th:field="*{currency}">
            <option value=""></option>
            <option
                    th:each="currency : ${T(com.gitlab.adilcan.erp.domain.Currency).values()}"
                    th:value="${currency}"
                    th:text="${currency}">
            </option>
        </select>

    </form>


</div>
</body>
</html>
