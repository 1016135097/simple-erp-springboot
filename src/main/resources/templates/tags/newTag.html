<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="layout">
<th:block layout:fragment="content"><head>

</head>
<body>
<div>
    <form method="post" th:acton="@{tags/new}" th:object="${tag}">

        <label for="reference">Ref.</label>
        <input type="text" id="reference" th:field="*{reference}"/>

        <label for="description">Description</label>
        <input type="text" id="description" th:field="*{description}"/>

        <label for="color">Color</label>
        <input type="text" id="color" th:field="*{color}"/>

        <button type="submit">Create</button>
    </form>
</div>
</body>
</th:block>
</html>
